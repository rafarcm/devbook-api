<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevBook - Editar Usu√°rio</title>
    <link href="/assets/css/bootstrap.css" rel="stylesheet" />
</head>

<body>

    {{ template "cabecalho" }}

    <div class="container-fluid">
        <div class="row mt-4">
            <div class="col-12">
                <h3>Editar Dados</h3>
                <form id="editar-usuario">
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input type="text" class="form-control" name="nome" id="nome" placeholder="Digite o seu nome" required="required" value="{{ .Nome }}">
                    </div>
                    <div class="form-group">
                        <label for="nick">Nick</label>
                        <input type="text" class="form-control" nname="nick" id="nick" placeholder="Digite o seu nick" required="required" value="{{ .Nick }}">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" name="email" id="email" placeholder="Digite o seu e-mail" required="required" value="{{ .Email }}">
                    </div>
                    <button type="submit" class="btn btn-info">Atualizar Dados</button>
                </form>
            </div>
        </div>
    </div>


    {{ template "rodape" }}

    {{ template "scripts" }}
    <script src="/assets/js/usuario.js"></script>

</body>

</html>
